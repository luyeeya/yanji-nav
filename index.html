<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研几导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #2d3436;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f1f3f4 0%, #f8f9fa 100%);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 3rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            color: #2d3436;
            letter-spacing: -1px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #74b9ff;
            margin: 1rem auto 0;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin: 1.2rem 0;
            transition: transform 0.3s ease;
        }

        .nav-item:hover {
            transform: translateX(10px);
        }

        .nav-link {
            display: block;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            text-decoration: none;
            color: #2d3436;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(45, 52, 54, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .nav-link:hover {
            background: #fff;
            border-color: #74b9ff;
            box-shadow: 0 6px 12px rgba(116, 185, 255, 0.15);
            transform: translateY(-2px);
        }

        .nav-link::before {
            content: '➤';
            margin-right: 1rem;
            color: #74b9ff;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::before {
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav-link {
                font-size: 1rem;
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>研几导航</h1>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="http://chart.yanji.com" class="nav-link">波形图回放系统</a>
            </li>
            <li class="nav-item">
                <a href="http://fund.yanji.com" class="nav-link">基金产品数据看板</a>
            </li>
            <li class="nav-item">
                <a href="http://todo.yanji.com" class="nav-link">...</a>
            </li>
        </ul>
    </div>
</body>
</html>
